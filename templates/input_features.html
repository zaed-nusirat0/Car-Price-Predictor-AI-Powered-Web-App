<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="static/input_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- أيقونات Font Awesome -->
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <h2>Find Out How Much Your Car Is Worth</h2>
        <form action="/input_features" method="post">
            <!-- Make Dropdown -->
            <div class="form-group">
                <label for="Make"><i class="fas fa-car"></i> Make (Car Brand)</label>
                <select id="Make" name="Make" required>
                    <option value="" disabled selected>Select Make</option>
                    <option value="Acura">Acura</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Buick">Buick</option>
                    <option value="Cadillac">Cadillac</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Chrysler">Chrysler</option>
                    <option value="Dodge">Dodge</option>
                    <option value="Ford">Ford</option>
                    <option value="GMC">GMC</option>
                    <option value="Honda">Honda</option>
                    <option value="Hummer">Hummer</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Infiniti">Infiniti</option>
                    <option value="Isuzu">Isuzu</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Kia">Kia</option>
                    <option value="Land Rover">Land Rover</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Lincoln">Lincoln</option>
                    <option value="MINI">MINI</option>
                    <option value="Mazda">Mazda</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Mercury">Mercury</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Oldsmobile">Oldsmobile</option>
                    <option value="Pontiac">Pontiac</option>
                    <option value="Porsche">Porsche</option>
                    <option value="Saab">Saab</option>
                    <option value="Saturn">Saturn</option>
                    <option value="Scion">Scion</option>
                    <option value="Subaru">Subaru</option>
                    <option value="Suzuki">Suzuki</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Volvo">Volvo</option>
                </select>
            </div>

            <!-- Type Dropdown -->
            <div class="form-group">
                <label for="Type"><i class="fas fa-tags"></i> Type (Car Type)</label>
                <select id="Type" name="Type" required>
                    <option value="SUV">SUV</option>
                    <option value="Sedan">Sedan</option>
                    <option value="Sports">Sports</option>
                    <option value="Wagon">Wagon</option>
                    <option value="Truck">Truck</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>

            <!-- Origin Dropdown -->
            <div class="form-group">
                <label for="Origin"><i class="fas fa-globe"></i> Origin (Country of Origin)</label>
                <select id="Origin" name="Origin" required>
                    <option value="" disabled selected>Select Origin</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="USA">USA</option>
                </select>
            </div>

            <!-- DriveTrain Dropdown -->
            <div class="form-group">
                <label for="DriveTrain"><i class="fas fa-cogs"></i> Drive Train</label>
                <select id="DriveTrain" name="DriveTrain" required>
                    <option value="" disabled selected>Select DriveTrain</option>
                    <option value="All">All</option>
                    <option value="Front">Front</option>
                    <option value="Rear">Rear</option>
                </select>
            </div>

            <!-- Other Numeric Fields -->
            <div class="form-group">
                <label for="MSRP"><i class="fas fa-dollar-sign"></i> MSRP (Manufacturer's Suggested Retail Price)</label>
                <input type="number" step="0.01" id="MSRP" name="MSRP" required>
            </div>

            <div class="form-group">
                <label for="EngineSize"><i class="fas fa-tachometer-alt"></i> Engine Size</label>
                <input type="number" step="0.01" id="EngineSize" name="EngineSize" required>
            </div>

            <div class="form-group">
                <label for="Cylinders"><i class="fas fa-fire"></i> Cylinders</label>
                <input type="number" step="0.01" id="Cylinders" name="Cylinders" required>
            </div>

            <div class="form-group">
                <label for="Horsepower"><i class="fas fa-horse-head"></i> Horsepower</label>
                <input type="number" step="0.01" id="Horsepower" name="Horsepower" required>
            </div>

            <div class="form-group">
                <label for="Weight"><i class="fas fa-weight-hanging"></i> Weight</label>
                <input type="number" step="0.01" id="Weight" name="Weight" required>
            </div>

            <div class="form-group">
                <label for="Wheelbase"><i class="fas fa-ruler-combined"></i> Wheelbase</label>
                <input type="number" step="0.01" id="Wheelbase" name="Wheelbase" required>
            </div>

            <div class="form-group">
                <label for="Length"><i class="fas fa-ruler-horizontal"></i> Length</label>
                <input type="number" step="0.01" id="Length" name="Length" required>
            </div>

            <input type="submit" value="Predict Price" class="submit-btn">
        </form>
    </div>
</body>
</html>
