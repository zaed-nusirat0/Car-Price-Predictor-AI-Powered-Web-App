<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction - Result</title>
    <link rel="stylesheet" href="static/result_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- أيقونات Font Awesome -->
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction - Result</h1>
        <h2>Your Car's Predicted Price</h2>

        <div class="result-box">
            <div class="price-icon">

            </div>
            <p class="price">${{ price }}K</p>
            <p class="note">This is the estimated price based on your input.</p>
            <a href="/" class="btn">Go Back to Input</a>
        </div>
    </div>
</body>
</html>
